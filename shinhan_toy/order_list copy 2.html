<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 리스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const search = new URLSearchParams(location.search);
            let page = search.get('page');
            if (!page){
                page=1
            }
            page = Number(page);

            $.get("http://127.0.0.1:8000/api/order?page="+page)
                .then((result) => {
                    $("#orders").html("");

                    for (let i=0; i<result.results.length; i++) {
                        const order = result.results[i];
                        $("#orders").append(
                            $(`<li class="list-group-item">
                                ${order.ord_no}<br><br>
                                ${order.ord_ymd}
                            </li>`)
                        )
                    }
                });
        });
    </script>
    <script>
        function search() {
            $.get("http://127.0.0.1:8000/api/order"+$("#search").val())
                    .then((result) => {
                        $("#orders").html("");

                        for (let i=0; i<result.results.length; i++) {
                            const order = result.results[i];
                            $("#orders").append(
                                $(`<li class="list-group-item">
                                    ${order.ord_no}<br><br>
                                    ${order.ord_ymd}
                                    </li>`)
                            )
                        }
                    });
                }
                function go_page(page) {
                const search = new URLSearchParams(location.search);
                const order_id = search.get('order_id');

                window.location.href = `?order_id=${order_id}&page=${page}`;
            }
    </script>
  </head>
  <body>
    <div class="container">
        <hr>
        <div>
            <input type="text" id="search" placeholder="검색어 입력">
            <button type="button" class="btn btn-primary" onclick="search()">검색</button>
        </div>
        <hr>
        <ul class="list-group list-group-flush" id="orders">
            <li class="list-group-item">상품 리스트입니다.<br><br>김성민 (2023.01.25 14:21:11)</li>
        </ul>
        <nav aria-label="Page navigation example">
            
            <ul class="pagination">
              <li class="page-item"><a class="page-link" onclick="go_page(1)">1</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(2)">2</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(3)">3</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(4)">4</a></li>
              <li class="page-item"><a class="page-link" onclick="go_page(5)">5</a></li>
            </ul>
          </nav>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
