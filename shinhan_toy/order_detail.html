<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            if (order_id > 0) {
                $.get("http://127.0.0.1:8000/api/order/"+order_id)
                    .then((result) => {
                        $("#ord_ymd").text(result.ord_ymd);
                        $("#acct_mang_dbrn_code").text(result.acct_mang_dbrn_code);
                        $("#ord_no").text(result.ord_no);
                        $("#acct_no").text(result.acct_no);
                        $("#callv_type_code").text(result.callv_type_code);
                        $("#sell_buy_tp_code").text(result.sell_buy_tp_code);
                        $("#ord_qty").text(result.ord_qty);
                        $("#ord_uv").text(result.ord_uv);
                        $("#mrgn_base_uv").text(result.mrgn_base_uv);
                        
                    });
                $.get("http://127.0.0.1:8000/api/order/"+order_id+"/comment")
                    .then((result) => {
                        $("#comments").html("");
                        for (let i=0; i<result.results.length; i++) {
                            const comment = result.results[i];
                            $("#comments").append(
                                $(`<li class="list-group-item">
                                    ${comment.comments}<br><br>
                                    ${comment.member_username} (${comment.tstamp})
                                    </li>`)
                            )
                        }
                    });
            }
        });
    </script>
    <script>
        function comment() {
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:8000/api/order/comment',
                data: {
                    content: $("#comment").val(),
                    order: order_id,
                },
                beforeSend: function(xhr) {
                  xhr.setRequestHeader("Authorization", "JWT " + $("#token").val());
                },
                success: (result) => {
                    alert("댓글이 등록되었습니다.")
                },
            })
        }
    </script>
  </head>
  <body>

    <div class="container">
        <h1 id="order" class="text-center"></h1>
        <ul>
            <li>ord_ymd: <span id="ord_ymd"></span></li>
            <li>acct_mang_dbrn_code: <span id="acct_mang_dbrn_code"></span></li>
            <li>ord_no: <span id="ord_no"></span></li>
            <li>acct_no: <span id="acct_no"></span></li>
            <li>callv_type_code: <span id="callv_type_code"></span></li>
            <li>sell_buy_tp_code: <span id="sell_buy_tp_code"></span></li>
            <li>ord_qty: <span id="ord_qty"></span></li>
            <li>ord_uv: <span id="ord_uv"></span></li>
            <li>mrgn_base_uv: <span id="mrgn_base_uv"></span></li>
        </ul>
        <hr>
        <ul class="list-group list-group-flush" id="comments">
            <li class="list-group-item">댓글 내용입니다.<br><br>김윤재 (2023.01.25 14:21:11)</li>
        </ul>
        <div class="form-group mb-3">
            <label for="comment">댓글내용</label>
            <input type="text" class="form-control" id="comment" name="comment" />
          </div>
          <div class="form-group mb-3">
            <label for="token">토큰</label>
            <input type="text" class="form-control" id="token" name="token" />
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-primary" onclick="comment()">댓글쓰기</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
